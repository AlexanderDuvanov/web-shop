<div class="intro">
    <img class="intro__pic" src="https://wonderfulengineering.com/wp-content/uploads/2014/07/Landscape-wallpapers-21.jpg" alt="intro picture">

    <p class="intro__title">Be inspired</p>
</div>

<div class="banner">
    <div class="within__banner">
        <div class="circle"></div>

        <p class="banner__title">New collection<br>20% off</p>

        <button class="btn">
            <p class="btn__text">Go</p>
            <ion-icon name="arrow-forward" class="btn__arrow"></ion-icon>
        </button>
    </div>

    <img *ngIf="layoutService.deviceType !== 'mobile'" src="assets/blue_sneaker.png" alt="blue_sneaker">
</div>

<h2>New line header</h2>
<div class="sections">
    <div class="men section__item">
        <img src="assets/men.png" alt="">
    </div>

    <div class="women section__item">
        <img src="assets/women.jpg" alt="">
    </div>

    <div class="classic section__item">
        <img src="assets/classic.png" alt="">
    </div>
</div>
